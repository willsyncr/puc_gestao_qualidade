<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Gestão Qualidade Automotiva</title>

			<link rel="shortcut icon"
				href="/resources/img/engrenagens.jfif" />
			<link rel="icon" type="image/png"
				href="/resources/img/engrenagens.jfif" />
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />

		<script type="text/javascript">
			function handleRequest(xhr, status, args, dlgName) {
				if (args.validationFailed) {
					PF(dlgName).jq.effect("shake", {
						times : 5
					}, 100);
				} else {
					PF(dlgName).hide();
				}
			}
		</script>
	</h:head>

	<h:body>
		<p:layout fullPage="true">

			<p:layoutUnit id="top" position="north" size="15%">
				<h:panelGrid columns="4" style="width: 100%;" border="0">
						<h:graphicImage library="images" value="/resources/img/engrenagens.jfif"
							height="77" />
						<h:outputLabel style="font-weight: bold; font-size: 40px"
							value="Gestão Qualidade Automotiva" />
					</h:panelGrid>
			</p:layoutUnit>

			<p:layoutUnit id="bottom" position="south" size="30">
				<div align="center">
					<h:outputLabel value="GQA" />
				</div>
			</p:layoutUnit>

			<p:layoutUnit id="center" position="center"
				header="LOGIN" styleClass="textPage">
					<ui:insert name="body"></ui:insert>
			</p:layoutUnit>
		</p:layout>
	</h:body>

</f:view>
</html>
