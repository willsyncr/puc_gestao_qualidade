<ui:composition template="/WEB-INF/loginLayout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- Define parametros de metadado para o layout -->

	<ui:define name="body">
		<h:form id="form">
			<p:growl id="growl" showDetail="false" sticky="true" />
			<p:spacer height="20" />
			<h:panelGrid columns="1" cellpadding="5" style="width: 100%">
				<h:panelGrid columns="2" cellpadding="4" columnClasses="clumnLogin1, clumnLogin2"
					style="border: 0px">
					<h:outputText value="* Login: " />
					<p:inputText size="20" maxlength="50"
						value="#{loginMB.login}" required="true" />

					<h:outputText value="* Senha: " />
					<p:password size="10" maxlength="10" type="pass" required="true"
						value="#{loginMB.senha}" />

					<p:commandButton value="LOGIN" id="loginBT"
						styleClass="ui-priority-primary" action="#{loginMB.executeLogin}"
						update="growl" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
